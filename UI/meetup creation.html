<!DOCTYPE html>
<html>
<head>
	<title>Questioner - MeetUp Creation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
			<h1>MEETUP CREATION</h1><br><br>
			<form action="/" method="post">
				<div>
					<label>
						TOPIC
					</label>
					<br><br>
					<input type="text" name="topic" required>
					<br><br>
				</div>
				<div>
					<label>
						LOCATION
					</label>
					<br><br>
					<input type="text" name="location" required>
					<br><br>
				</div>
				<div>
					<label>
						DATE
					</label>
					<br><br>
					<input type="date" name="date">
					<br><br>
				</div>
				<div>
					<label>
						DESCRIPTION
					</label>
					<br><br>
					<textarea name="description" cols="31" rows="6" required></textarea><br>
					<br>
				</div>
				<button type="submit">CREATE MEETUP</button>
			</form>
	</div>
</body>
</html>
