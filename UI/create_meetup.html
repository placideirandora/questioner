<!DOCTYPE html>
<html>
<head>
	<title>MeetUp Creation</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
			<form action="/" method="post">
				<div>
					<label>
						TOPIC
					</label>
					<br><br>
					<input type="text" name="topic">
					<br><br>
				</div>
				<div>
					<label>
						LOCATION
					</label>
					<br><br>
					<input type="text" name="location">
					<br><br>
				</div>
				<div>
					<label>
						DATE
					</label>
					<br><br>
					<input type="date" name="date">
					<br><br>
				</div>
				<div>
					<label>
						DESCRIPTION
					</label>
					<br><br>
					<textarea name="description" cols="31" rows="6"></textarea><br>
					<br>
				</div>
				<button><a href="create_meetup_response.html">CREATE MEETUP</a></button>
			</form>
	</div>
</body>
</html>
