<!DOCTYPE html>
<html>
<head>
	<title>Questioner - Sign Up</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="container">
		<h1>QUESTIONER</h1><br><br>
		<form action="/" method="post">
			<div class="float-left">
				<label>
					FIRSTNAME
				</label>
				<br><br>
				<input type="text" name="firstname" required>
				<br><br>
			</div>
			<div class="float-right">
				<label>
					LASTNAME
				</label>
				<br><br>
				<input type="text" name="lastname" required>
				<br><br>
			</div>
			<div class="float-left">
				<label>
					MIDDLENAME
				</label>
				<br><br>
				<input type="text" name="username">
				<br><br>
			</div>
			<div class="float-right">
				<label>
					USERNAME
				</label>
				<br><br>
				<input type="text" name="email" required>
				<br><br>
			</div>
			<div class="float-left">
				<label>
					PHONE NUMBER
				</label>
				<br><br>
				<input type="text" name="email" required>
				<br><br>
			</div>
			<div class="float-right">
				<label>
					EMAIL
				</label>
				<br><br>
				<input type="email" name="email" required>
				<br><br>
			</div>
			<div class="float-left">
				<label>
					PASSWORD
				</label>
				<br><br>
				<input type="password" name="password" required>
				<br><br>
			</div>
			<div class="float-right">
				<label>
					CONFIRM PASSWORD
				</label>
				<br><br>
				<input type="password" name="password-confirmation" required>
				<br><br>
			</div>
				<br><br>
				<button class="btn-102" type="submit">SIGN UP</button>
				<br><br><br>
				<p>
					Already have an account? <a href="sign in.html">Sign In here</a> 
				</p>
		</form>
	</div>
</body>
</html>
